<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Buy Paper Page</title>
        <script src="js/nav.js"></script>
        <link rel="stylesheet" href="css/buy-paper.css" />
    </head>
    <body>
        <div id="nav-placeholder"></div>
        <div class="container">
            <!-- input here -->
                <div class="frame-wrapper">
                  <div class="frame-3">
                    <div class="frame-4">
                      <div class="combo">
                        <div class="title">Combo</div>
                        <div class="price">
                          <button class="price-button">50 giấy - 20.000 VND</button>
                          <button class="price-button">100 giấy - 40.000 VND</button>
                          <button class="price-button">200 giấy - 80.000 VND</button>

                      </div>

                      <div class="user_input">
                      <div class="title">Nhập số lượng giấy muốn mua</div>
                      <input type="text" class="rectangle-2" id="userInput" placeholder="" />
                      </div>
                      <button class="overlap-group-wrapper">Thêm</button>
        

                      <div class="content">
                        <div class="text-wrapper-6">Tổng tiền</div>
                        <div class="text-wrapper-7">100.000 VND</div>
                      </div>
                    </div>
                    <div class="pay-price">
                      <button class="pay-button ">Thanh toán</button>
                    </div>
                  </div>
                </div>
        </div>
    </body>
</html>
