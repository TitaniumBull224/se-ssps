<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Buy Paper Page</title>
        <script src="js/nav.js"></script>
        <link rel="stylesheet" href="css/buy-paper.css" />
    </head>
    <body>
        <div id="nav-placeholder"></div>
        <div class="container">
            <!-- input here -->
              <div class="div">
                <div class="frame-wrapper">
                  <div class="frame-3">
                    <div class="frame-4">
                      <div class="combo">
                        <div class="title">Combo</div>
                        <div class="chip-group">
                          <div class="chip"><p class="text">50 giấy - 20.000 VND</p></div>
                          <div class="chip"><p class="text">100 giấy - 40.000 VND</p></div>
                          <div class="chip-2"><p class="text">200 giấy - 80.000 VND</p></div>
                        </div>
                      </div>
                      <div class="group-2">
                        <p class="p">Nhập số lượng giấy muốn mua</p>
                        <div class="rectangle-2"></div>
                        <div class="overlap-group-wrapper">
                          <div class="overlap-group-3"><div class="text-wrapper-5">Thêm</div></div>
                        </div>
                      </div>
                      <div class="content">
                        <div class="text-wrapper-6">Tổng tiền</div>
                        <div class="text-wrapper-7">100.000 VND</div>
                      </div>
                    </div>
                    <button class="button">
                      <div class="primary"><div class="title-2">Thanh toán</div></div>
                    </button>
                  </div>
                </div>
              </div>
        </div>
    </body>
</html>
